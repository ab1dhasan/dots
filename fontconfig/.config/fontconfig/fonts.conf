<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Noto Color Emoji</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Apple Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>BlinkMacSystemFont</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans</string>
    </edit>
  </match>
  <!-- Fallback fonts preference order -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Mina</family>
      <family>Hind Siliguri</family>
      <family>Apple Color Emoji</family>
      <family>IBM Plex Sans</family>
      <family>Noto Sans Bengali</family>
      <family>Ubuntu</family>
      <family>Inclusive Sans</family>
			<family>Gabarito</family>
      <family>Work Sans</family>
      <family>Fira Sans</family>
      <family>Mooli</family>
      <family>IBM Plex Sans</family>
      <family>JoyPixels</family>
      <family>Baloo Da 2</family>
      <family>Hind Siliguri</family>
      <family>Mina</family>
      <family>Apple Color Emoji</family>
      <family>Open Sans</family>
      <family>Droid Sans</family>
      <family>Ubuntu</family>
      <family>Roboto</family>
      <family>NotoSansCJK</family>
      <family>Source Han Sans JP</family>
      <family>IPAPGothic</family>
      <family>VL PGothic</family>
      <family>Koruri</family>
      <family>Hind Siliguri</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Zilla Slab</family>
      <family>Noto Serif</family>
      <family>Apple Color Emoji</family>
      <family>JoyPixels</family>
      <family>Droid Serif</family>
      <family>Roboto Slab</family>
      <family>IPAPMincho</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
			<family>SF Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>emoji</family>
		<prefer>
			<family>JoyPixels</family>
		</prefer>
  </alias>
</fontconfig>
